function i_viaje() {
	alert("Insertando")   
	
	fetch("viaje.json")
	.then(response => response.json())
	.then(result => {
	    console.log(result)
	    
	    var settings = {
			  "url": "http://localhost:8080/viaje/create",
			  "method": "POST",
			  "timeout": 0,
			  "headers": {
			    "Content-Type": "application/json"
			  },
			  "data": JSON.stringify(result),
			};

			$.ajax(settings).done(function (response) {
			  console.log(response);
			});
	    
	    
	});
	
}
